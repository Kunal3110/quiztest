<div class="container">

<table border="2" align="center">
  <tr>
    <td>Name</td>
    <td><input type="text" name="uname" [(ngModel)]="uname"/></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><input type="password" name="pwd" [(ngModel)]="pwd"/></td>
  </tr>
<tr>
  <td><button (click)="validate()">LogIn</button></td>
  <td>{{msg}}</td>
</tr>


</table>

</div>
